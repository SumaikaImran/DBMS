{% extends 'base.html' %}
{% block title %}Register{% endblock title %}
{% block body %}
<div class="register">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <form action="{% url 'register' %}" method="POST" class="register-form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <label>First Name</label>
                            <input class="form-control" type="text" name="first_name" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <label>Last Name</label>
                            <input class="form-control" type="text" name="last_name" placeholder="Last Name">
                        </div>
                        <div class="col-md-6">
                            <label>E-mail</label>
                            <input class="form-control" type="email" name="email" placeholder="E-mail">
                        </div>
                        <div class="col-md-6">
                            <label>Mobile No</label>
                            <input class="form-control" type="text" name="mobile" placeholder="Mobile No">
                        </div>
                        <div class="col-md-6">
                            <label>Password</label>
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="col-md-6">
                            <label>Retype Password</label>
                            <input class="form-control" type="password" name="password2" placeholder="Retype Password">
                        </div>
                        <div class="col-md-12">
                            <button class="btn" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
